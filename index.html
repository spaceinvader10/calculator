<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>El Calcudora</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/main.js" defer></script>
    <div class="container">
        

        
        <div class="calculator_background">
            <div id="displaySmall">Math Expressions</div>
            <div id="displayScreen">Enter Number Here!</div>
            
            <div class="section"> 
                <button id="percent" class="bi bi-percent"></button>
                <button id="clear">Clear</button>
                <button id="divide" class="bi bi-slash-lg"></button>
                <button id="backspace" class="bi bi-backspace"></button>
                
            </div>
            <div class="section">
                <button class="number" id="nine">9</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="seven">7</button>
                <button id="multiply" class="bi bi-x-lg"></button>

            </div>
            <div class="section">
                <button class="number" id="six">6</button>
                <button class="number" id="five">5</button>
                <button class="number" id="four">4</button>
                <button id="subtract" class="bi bi-dash-lg"></button>
            </div>
            <div class="section">              
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button id="add" class="bi bi-plus-lg"></button>
            </div>

            <div class="section">              
                <button id="negativeSign" class="bi bi-plus-slash-minus"></button>
                <button class="number" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal"> = </button>
            </div>
        
        </div>

    </div>
    
</body>
</html>
